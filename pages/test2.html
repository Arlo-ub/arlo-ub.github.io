<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/button.css">
    <title>arlo ub v2</title>
    <style>
        body {
            background-color: black; /* Set background to black */
            color: white; /* Change text color for visibility */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .c-button {
            min-width: 5%;
            font-family: fantasy;
            border: 0;
            border-radius: 5px;
            background: #ccc;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 4%;
            margin-top: 10px; /* Add margin for spacing */
            position: absolute; /* Position buttons absolutely */
            top: 10px; /* Distance from the top */
            left: 10px; /* Distance from the left */
        }

        .c-button:hover {
            background: #6aa84f;
        }

        .c-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px #ffffff;
        }

        #game-container {
            width: 100%; /* Change width to 100% */
            height: 500px; /* Adjust height as needed */
            border: 1px solid #000000;
            position: relative; /* To position the fullscreen button */
            top: 60px; /* Adjust position to make space for buttons */
        }

        #fullscreen-btn {
            top: 10px; /* Positioning fullscreen button */
            right: 10px; /* Positioning fullscreen button */
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn" class="c-button" onclick="toggleFullscreen()">Fullscreen</button>
    <a href="/pages/games.html" class="c-button">Go to games</a>

    <div id="game-container">
        <iframe id="game-iframe" width="100%" height="100%" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://830581635-628405001538672842.preview.editmysite.com/uploads/b/139890129-709153476852373754/files/cc.xml&container=ig" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function PlayTo(sel) {
            var div = document.getElementById('game-container');
            div.innerHTML = `<iframe id="game-iframe" width="100%" height="100%" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://830581635-628405001538672842.preview.editmysite.com/uploads/b/139890129-709153476852373754/files/cc.xml&container=ig" frameborder="0" allowfullscreen></iframe>`;
            sel.style.display = "none";
        }

        function toggleFullscreen() {
            var iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
